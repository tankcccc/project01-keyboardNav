<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
    <style>
       
    </style>
        <div class="wrapper" id="main"></div>
    </main>
    <footer></footer>
    <script>
        var keys={
            0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            length:3
        }
        var hash={
            q: 'qq.com', w: 'weibo.com', e: 'ele.me', r: 'renren.com', t: 'tianya.com', y: 'youtube.com', u: 'uc.com' , i: 'iqiyi.com', o: 'opera.com', p: undefined, a: 'acfun.cn', s: 'sohu.com', z: 'zhihu.com', m: 'www.mcdonalds.com.cn'
        }
        //取出localStroge中的zzz对应的hash
        var hashInLocalStroge = JSON.parse(localStorage.getItem('zzz') || 'null')
        if (hashInLocalStroge) {
            hash=hashInLocalStroge
        }
        var index =0
        while(index<keys['length']){
            var div1=document.createElement('div')
            main.appendChild(div1)
            div1.className='row'
            index2=0
            row=keys[index]//0-9  0-8  0-6
            while(index2<row['length']){
                var kbd=document.createElement('kbd')
                // kbd.textContent=row[index2]
                div1.appendChild(kbd)
                var button=document.createElement('button')
                kbd.appendChild(button)
                //把字母放进去
                var span=document.createElement('span')
                span.textContent=row[index2]
                kbd.append(span)
                span.className='text'

                kbd.className='key'
                button.textContent='编辑'
                button.id=row[index2]
                //生成图片
                var img= document.createElement('img')
                //生成图判断
                if (hash[row[index2]]) {
                    img.src='http://'+ hash[row[index2]]+'/favicon.ico'
                } else {
                    img.src='./img/16.png'
                }
                img.onerror=function(event){
                    console.log('下载失败了')
                    event.target.src='./img/16.png'
                }
               
                kbd.appendChild(img)
                button.onclick=function(event){
                    key=event.target.id
                    x=prompt('请输入一个网址')
                    hash[key]=x  //hash变更
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)

                  
                }
                index2=index2+1
            }
            index =index+1

        }
        document.onkeypress=function(event){
            console.log(event)
            key=event['key'] //q,w,e
            console.log(key)
            website=hash[key]
            window.open('http://'+website, '_blank')
        }
    </script>
</body>
</html>
